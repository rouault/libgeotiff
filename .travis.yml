matrix:
  fast_finish: true
  include:

    - os: linux
      compiler: gcc
      language: cpp
      sudo: required
      env:
        - BUILD_NAME=linux

    - os: osx
      env:
        - BUILD_NAME=osx

cache:
    directories:
        - $HOME/.ccache

before_install:
  - if test "$TRAVIS_OS_NAME" = "linux"; then sudo apt install g++ libjpeg-dev libz-dev libtiff-dev libsqlite3-dev ccache; else brew install ccache; fi

install:
  - git clone --depth=1 https://github.com/OSGeo/proj.4 proj
  - (cd proj && ./autogen.sh && CC="ccache gcc" CXX="ccache g++" ./configure && make -j3 && sudo make install && (if test "$TRAVIS_OS_NAME" = "linux"; then sudo ldconfig; fi))
  - cd libgeotiff
  - ./autogen.sh
  - ./configure
  - make dist
  - tar xvzf libgeotiff*.tar.gz
  - cd libgeotiff*
  - CC="ccache gcc" CFLAGS="-Wall -Wextra -Werror" ./configure
  - make -j3
  - make check
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_C_FLAGS="-Wall -Wextra -Werror"
  - make -j3

script:
  - echo "done"

